<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Challenging puzzle game with numbers!">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>2048 Game</title>
</head>

<body>
    <div class="project">
        <div class="head">
            <header>
                <h1>2048</h1>
                <div class="currentScore">
                    <p id="scoreText">SCORE</p>
                    <p id="scoreValue">0</p>
                </div>
                <div class="bestScore">
                    <p id="bestScoreText">BEST</p>
                    <p id="bestScoreValue">0</p>
                </div>
            </header>
            <nav>
                <p class="howto">Join the tiles, get to <span id="howtobold">2048!</span></p>
                <button class="buttons" id="newGameBtn">NEW GAME</button>
            </nav>
        </div>

        <main>
            <div class="gamePanel">
            </div>
        </main>
        <div class="board">
            <div class="boardPanel">
            </div>
        </div>
        <div class="win">
            <p class="textAlert">YOU WIN!</p>
            <button class="buttons" id="newGameBtn">TRY AGAIN</button>
            <button class="buttons" id="share">SHARE</button>
        </div>
        <div class="gameOver">
            <p class="textAlert">GAME OVER!</p>
            <button class="buttons" id="newGameBtn">TRY AGAIN</button>
            <button class="buttons" id="share">SHARE</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
